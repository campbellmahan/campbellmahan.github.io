<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Volume Changer</title>
    <link rel="stylesheet" href="js.css">
</head>
<body>
    <div class="container">
        <h1>Bad Volume Changer</h1>
        <div class="volume-display" id="volume-display">Volume: 50</div>
        <button onclick="increaseVolume()">Increase Volume</button>
        <button onclick="decreaseVolume()">Decrease Volume</button>
        <button onclick="muteVolume()">Mute</button>
        <button onclick="resetScreen()">Reset Screen</button>
        
        <div class="confirm-button">
            <form onsubmit="return confirmVolume()">
                <input type="submit" value="Set Volume">
            </form>
        </div>
    </div>
    <div id="balls-container"></div>

    <script src="js.js"></script>
</body>
</html>
